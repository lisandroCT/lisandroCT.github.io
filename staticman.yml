--- 
comments: 
  allowedFields: 
    - "name"
    - "email"
    - "message"
  branch: "master"
  commitMessage: "New comment"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields: 
    date: 
      options: 
        format: "timestamp-seconds"
      type: "date"
  moderation: false
  name: "lisandroct.com"
  path: "_data/comments/{options.slug}"
  requiredFields: 
    - "name"
    - "email"
    - "message"
  transforms: 
    email: "md5"
