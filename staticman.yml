comments: 
  allowedFields: ["name", "email", "message"]
  branch: "master"
  commitMessage: "New comment"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields: 
    date: 
      type: "date"
      options: 
        format: "iso8601"
  moderation: false
  name: "lisandroct.github.io"
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms: 
    email: md5
