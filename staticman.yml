comments: 
  allowedFields: ["name", "email", "message"]
  requiredFields: ["name", "email", "message"]
  transforms: 
    email: md5
  
  name: "lisandroct.com"
  
  allowedOrigins: ["localhost", "lisandroct.com"]
  
  branch: "master"
  commitMessage: "New comment"
  
  format: "yaml"
  
  generatedFields: 
    date: 
      type: "date"
      options: 
        format: "iso8601"
  
  moderation: false
  
  path: "_data/comments/{options.slug}"
  filename: "comment-{@timestamp}"